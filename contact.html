<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./dist/css/main.css">
        <title>Amena Hussaini</title>
    </head>
    <body>
        <header>
                <span class="logo">My Website</span>
                <a id="toggleMenu">Menu</a>
                <nav>           
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="resume.html">Resume</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <form class="contact-form" action="https://formspree.io/amena298@yahoo.com" method="POST">
                    <h1>Contact Form</h1>
                    <div>
                      <label for="name">Name</label>
                      <input id="name" type="text" name="name">
                  </div>

                  <div>
                    <label for="name">Email</label>
                    <input id="email" type="email" name="replyto">
                    </div>

                    <div>
                        <label for="name">Message</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <div>
                        <input type="hidden" name="_subject" value="New submission!">
                        <input type="hidden" name="_next" value="amenahussaini.github.io/thanks.html">
                        <input type="text" name="_gotcha" style="display:none">
                    </div>
                    <div>
                        <input type="submit" value="Send">
                    </div>
            </form>
            </main>
            <script>
                    var toggleMenu = document.getElementById('toggleMenu');
                    var nav = document.querySelector('nav');
                    toggleMenu.addEventListener(
                        'click',
                        function(){
                        if(nav.style.display=='block'){
                            nav.style.display='none';
                        }else{
                            nav.style.display='block';
                        }
                        }
                    );
                </script>
    </body>
</html>
